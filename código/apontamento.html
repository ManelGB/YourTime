<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalhes de Apontamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button">←</button>
      <div class="info">
        <p>Dia: 07/03/2025</p>
        <p>Saldo: <span class="saldo">+01:30</span></p>
      </div>
    </div>

    <hr class="divider" />

    <div class="content">
      <div class="column saida">
        <div class="registro">Saída - 12:00</div>
        <div class="registro">Saída - 20:00</div>
      </div>

      <div class="linha-central"></div>

      <div class="column entrada">
        <div class="registro">Entrada - 08:00</div>
        <div class="registro">Entrada - 13:10</div>
      </div>
    </div>
  </div>
</body>
</html>
